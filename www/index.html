<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/> 
    <!-- <link rel="stylesheet" type="text/css" href="https://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css"> -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Acuario Salon</title>
</head>

<body>

    <div data-role="page" id="main">

        <div data-role="header" class="ui-header-fixed  ui-shadow">

            <a href="#" id="btnAbout"
                class="ui-btn ui-btn-right ui-btn-icon-right ui-icon-info ui-shadow-icon ui-corner-all ui-btn-icon-notext"></a>
            <h1>Control Acuario Salon</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">

            <br /><br />

             
            <table>

              <tr>
                  <td>
                    <button id="btnLuz" class="ui-btn ui-corner-all">Luz</button>
                  </td>
                  <td>
                    <button id="btnProgLuz" class="ui-btn ui-corner-all">Prog.</button> 
                  </td>
              </tr>

              <tr>
                <td>
                    <button id="btnFiltro" class="ui-btn ui-corner-all">Filtro</button>
                </td>
                <td>
                  <button id="btnProgFiltro" class="ui-btn ui-corner-all">Prog.</button> 
                </td>
              </tr>

              <tr>
                <td>
                    <button id="btnAire" class="ui-btn ui-corner-all">Aireador</button>
                </td>
                <td>
                  <button id="btnProgAire" class="ui-btn ui-corner-all">Prog.</button> 
                </td>
              </tr>
              

            </table>
            <button id="btnCalentador" class="ui-btn ui-corner-all">Calentador</button>

            <center>

                <canvas id="gaugeTemp"></canvas>

            </center>

            <button id="btnStatus" class="ui-btn ui-corner-all">Estado</button>
            <!-- <button id="btnReset" class="ui-btn ui-corner-all">Reset</button> -->
            <br /><br />

           

            <div data-role="popup" id="popupProg"   data-theme="a" data-transition="slidefade" class="ui-corner-all ui-theme-b">

                <div data-role="header" style="margin-left:1%;margin-right:1%;margin-top:1%;"
                    class="ui-corner-all ui-shadow-inset ui-header-fixed ">
                    <h2 style="text-align: left ">Programacion</h2>
                </div>
                <br><br>

                <table>

                    <tr>
                        <td><h3>Hora ON:</h3></td><td><input id="iHoraOn"   type="number"   required autofocus placeholder="0-23" class="validated" min="0" max="23" maxlength="2" oninput="if(value.length>2)value=value.slice(0,2)"> </td>
                    </tr>
                    <tr>
                        <td><h3>Hora OFF:</h3></td><td><input id="iHoraOff"  type="number"  required autofocus placeholder="0-23" class="validated"min="0" max="23" maxlength="2" oninput="if(value.length>2)value=value.slice(0,2)">
                        </td>
                    </tr>
                </table>
          
              
                <a href="" id="popOK" class="ui-btn ui-btn-corner-all ui-shadow-inset">OK</a>
                
                <a href="#" data-rel="back" class="ui-btn ui-btn-corner-all ui-shadow-inset">Cancelar</a>

            </div>


            <div data-role="popup" id="popupStatus" data-theme="a" data-transition="slidefade" class="ui-corner-all">
                <div data-role="header" style="margin-left:1%;margin-right:1%;margin-top:1%;"
                    class="ui-corner-all ui-shadow-inset">
                    <h1 style="text-align:center;color:black;">Estado</h1>
                </div>

                <table id="tblStatus">
                  
               </table>
                      

              
                <a href="#" data-rel="back" class="ui-btn ui-btn-corner-all ui-shadow-inset">Cerrar</a>

            </div>


            <div data-role="popup" id="popupAbout" data-theme="a" data-transition="slidefade" class="ui-corner-all">
                <div data-role="header" style="margin-left:1%;margin-right:1%;margin-top:1%;"
                    class="ui-corner-all ui-shadow-inset">
                    <h1 style="text-align:center;color:black;">About</h1>
                </div>
                <p style="text-align:center;">ControlAcuario</p>
                <p style="text-align:center;">&copy;Javier Espinosa</p>
                <a href="#" data-rel="back" class="ui-btn ui-btn-corner-all ui-shadow-inset">Cerrar</a>

            </div>

        </div><!-- /content -->


    </div><!-- /page -->

    <script type="text/javascript" src="js/gauge.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

</body>

</html>
